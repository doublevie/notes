    <style media="screen">
    body {background: #F5F5F5;}
 .note {position:fixed;right:10px;top:10px;height:30vh;width:30vh;
  background:#fff;color:#333;border: 1px solid rgba(0,0,0,0.1);
  -webkit-user-select: none;user-select: none;
  cursor:pointer;
  -webkit-box-shadow:0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px  -2px rgba(0,0,0,.2), 0 1px 5px 0px rgba(0,0,0,.12);
padding: 15px;
                }

                .note:nth-child(1) {top:10px;right:10px;}
                .note:nth-child(2) {top:20px;right:15px;}
                .note:nth-child(3) {top:35px;right:20px;}
                .note:nth-child(4) {top:40px;right:25px;}
                .note:nth-child(5) {top:50px;right:30px;}
                .note:nth-child(6) {top:60px;right:35px;}
                .note:nth-child(7) {top:70px;right:40px;}
                .note:nth-child(8) {top:80px;right:45px;}
                .note:nth-child(9) {top:90px;right:50px;}
                .note:nth-child(10) {top:100px;right:55px;}
                .note:nth-child(11) {top:110px;right:60px;}
                .note:nth-child(12) {top:120px;right:65px;}


                .note.yellow {background: #FFFF8D; border-color: #FFFF8D ; color:#111}
                .note.amber {background: #FFE57F;border-color: #FFE57F ; color:#000}
                .note.green {background: #CCFF90;border-color: #CCFF90 ; color:#000}
                .note.blue {background: #80D8FF;border-color: #80D8FF ; color:#000}

                .note .close {

cursor:pointer;
                  position: absolute;right:5px;top:5px;
                  color:rgba(0,0,0,0.1)
                }
                .note .remove {
cursor:pointer;
                  position: absolute;right:25px;top:5px;
                  color:rgba(255,0,0,0.1)
                }
.note:hover .remove  , .note:hover .close  {color:rgba(255,0,0,0.6)}



.delzone {
position: fixed;
right:0;bottom:0;
width:10vh;height: 10vh;
border-radius:  10vh 0 0 0 ;
background: red
}

.cont {position:fixed;left:10px;top:50px;right:10px;bottom: 0}
.addForm {position: fixed;z-index: 10000;border: 1px solid rgba(0,0,0,0.1);
  background: #fff;
  -webkit-box-shadow:0 2px 2px 0 rgba(255,255,255,.5), 0 3px 1px  -2px rgba(255,255,255,.7), 0 1px 5px 0px rgba(255,255,255,.5);
  padding: 25px;color: #555;overflow: hidden;
  opacity:0;pointer-events: none;
  top:0;height:auto;left:0;width:auto;
  right:99vw;bottom:99vh;
}

.addForm.showForm {
  opacity:1;pointer-events: auto;
  left:35vw;right:35vw;top:30vh;bottom:30vh;
}
 .addForm {
  transition: all 0.5s ease !important;

}

.addForm p {font-size: 16px;}

.colors i {margin-left:10px;font-size: 30px;}
.colors i:hover , .colors i[current] {text-shadow: 4px 4px 13px rgba(150, 150, 150, 1); }

i[theme="green"] {color:#CCFF90;}
i[theme="amber"] {color:#FFE57F;}
i[theme="blue"] {color:#80D8FF;}
i[theme="yellow"] {color:#FFFF8D;}
i[theme="white"] {color:#EEE;}

.btn {margin-right:10px;border-radius: 0}

    </style>
